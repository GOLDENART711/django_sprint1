{% extends "base.html" %}

{% block title %}Лента записей{% endblock %}

{% block content %}
  <div class="container py-5">
    <h1>Лента записей</h1>
    <!-- Перебираем в цикле все посты -->
    {% for object in posts|dictsortreversed:"id" %}
      <hr>
      {% include "includes/post.html" with object=object truncate=True %}
    {% empty %}
      <p>Нет записей для отображения.</p>
    {% endfor %}
  </div>
{% endblock %}
